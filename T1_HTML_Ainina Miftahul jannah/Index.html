<!doctype html>

<head>
    <title>T1 Desain WEB SENSUS PENDUDUK</title>
    <link rel="stylesheet" href="stye.css">
</head>

<body>
    <div class="container">
        <h2>FORMULIR SENSUS PENDUDUK WARGA NEGARA INDONESIA 2023</h2>
        <h6 style="margin-top: -20px;">Oleh Komisi Pemilihan Umum</h6>
        <hr>

        <div class="isi">
            <h4>I. Data Keluarga</h4>
            <form action="">
                <label for="namakk">1. Nama Kepala Keluarga</label>
                <input style="margin-left: 100px;" type="text"> <br>
                <label for="nokk">2. No. Kartu Keluarga</label>
                <input style="margin-left: 123px;" type="number"><br>
                <label for="alamat">3. Alamat Keluarga</label>
                <input style="margin-left: 139px;" type="text"> <br>
                <label style="margin-left: 15px;" for="pos">Kode Pos</label>
                <input style="margin-left: 186px;" type="number">
            </form>
        </div>
        <div class="isi">
            <h4>II. Data Individu</h4>
            <form action="">
                <label for="namadi">1. Nama Lengkap</label>
                <input style="margin-left: 145px;" type="text"> <br>
                <label for="gelar">2. Gelar</label>
                <select style="margin-left: 206px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="gelardi">
                    <option selected>Pilih</option>
                    <option value="1">Diploma</option>
                    <option value="2">Sarjana</option>
                    <option value="3">Magister</option>
                    <option value="4">Doktor / Profesor</option>
                    <option value="5">Tidak Ada</option>
                </select> <br>
                <label for="alamatdi">3. Alamat Sebelumnya</label>
                <input style="margin-left: 111px;" type="text" name="" id=""> <br>
                <label style="margin-left: 15px;" for="pos">Kode Pos</label>
                <input style="margin-left: 178px;" type="number"> <br>
                <label for="paspordi">4. Nomer Paspor</label>
                <input style="margin-left: 146px;" type="number"><br>
                <label for="jeniselamin">5. Jenis Kelamin</label>
                <select style="margin-left: 147px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="jeniskelamindi">
                    <option selected>Pilih</option>
                    <option value="1">Laki-Laki</option>
                    <option value="2">Perempuan</option>
                </select> <br>
                <label for="tempatlahirdi">6. Tempat Lahir</label>
                <input style="margin-left: 153px;" type="text" id="tempatlahirdi" nama="tempatlahirdi">
                <br>
                <label for="">7. Tanggal Lahir</label>
                <input style="margin-left: 150px;" type="date">
                <br>
                <label for="umurdi">8. Umur</label>
                <input style="margin-left: 203px;" type="text" id="umurdi" nama="umurdi">
                <br>
                <label for="noakadi">9. No Akta Kelahiran/Surat Kenal Lahir</label>
                <input type="text" id="noakadi" nama="noakadi">
                <br>
                <label for="goldarid">10. Golongan Darah</label>
                <select style="margin-left: 126px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="goldarid">
                    <option selected>Pilih</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">AB</option>
                    <option value="4">O</option>
                    <option value="5">A+</option>
                    <option value="6">A-</option>
                    <option value="7">B+</option>
                    <option value="8">B-</option>
                    <option value="9">AB+</option>
                    <option value="10">AB-</option>
                    <option value="11">O+</option>
                    <option value="12">O-</option>
                    <option value="13">Tidak tahu</option>
                </select><br>
                <label for="agamaid">11. Agama/Kepercayaan</label>
                <select style="margin-left: 98px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="agamaid">
                    <option selected>Pilih</option>
                    <option value="1">Islam</option>
                    <option value="2">Kristen</option>
                    <option value="3">Katholik</option>
                    <option value="4">Hindu</option>
                    <option value="5">Budha</option>
                    <option value="6">Khong Hucu</option>
                    <option value="7">Lainnya</option>
                </select>
                <br>
                <label for="statusid">12. Status/Hubungan Dalam Keluarga</label>
                <select style="margin-left: 12px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="statusid">
                    <option selected>Pilih</option>
                    <option value="1">Suami</option>
                    <option value="2">Istri</option>
                    <option value="3">Anak</option>
                </select>
                <br>
                <label for="pendidikanid">13. Pendidikan Terakhir</label>
                <select style="margin-left: 100px; margin-bottom: 10px; width: 30%; padding: 5px; border-radius: 5px;"
                    class="pendidikanid">
                    <option selected>Pilih</option>
                    <option value="1">Tidak/Belum Sekolah</option>
                    <option value="2">Tidak tamat SD/Sederajat</option>
                    <option value="3">Tamat SD/Sederajat</option>
                    <option value="4">SLTP/Sederajat</option>
                    <option value="5">SLTA/Sederajat</option>
                    <option value="6">Diploma I/II</option>
                    <option value="7">Akademi/Diploma III/S.Muda</option>
                    <option value="8">Diploma IV/Strata I</option>
                    <option value="9">Strata II</option>
                    <option value="10">Strata III</option>
                </select>
                <br>
                <h4>III. DATA ORANG TUA</h4>
                <label for="nikibu">1. NIK Ibu</label>
                <input style="margin-left: 183px;" type="text" id="nikibu" nama="nikibu"><br>
                <label for="namaibu">2. Nama Lengkap Ibu</label>
                <input style="margin-left: 113px;" type="text" id="namaibu" nama="namaibu"><br>
                <label for="nikayah">3. NIK Ayah</label>
                <input type="text" style="margin-left: 172px;" id="nikayah" nama="nikayah"><br>
                <label for="namaayah">4. Nama Lengkap Ayah</label>
                <input style="margin-left: 103px;" type="text" id="namaayah" nama="namaayah"><br>

            </form>
            <input type="checkbox" id="pernyataan" name="pernyataan">
            <label for="pernyataan">Demikian formulir ini saya isi dengan sesungguhnya apabila keterangan tidak sesuai
                dengan keadaan sebenarnya, saya bersedia dikenakan sanksi sesuai ketentuan perundang-undangan yang
                berlaku</label>
            <br>
            <a href=""><button class="submit">Submit</button></a>
        </div>
    </div>
</body>

</html>
