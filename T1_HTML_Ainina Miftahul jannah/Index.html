<!doctype html>
```
<head>
    <title>T1 Desain WEB SENSUS PENDUDUK</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <h2>FORMULIR SENSUS PENDUDUK WARGA NEGARA INDONESIA 2023</h2>
    <h6>Oleh Komisi Pemilihan Umum</h6>
    <h4>I. DATA KELUARGA</h4>
    <label for="namakk">1. Nama Kepala Keluarga</label>
    <input type="text" id="namakk" nama="namakk">
    <br>
    <label for="nokk">2. No Kartu Keluarga</label>
    <input type="text" id="nokk" name="nokk">
    <br>
    <label for="alamatkk">3. Alamat Keluarga</label>
    <input type="text" id="alamatkk" name="alamatkk">
    <label for="kodeposkk">Kode Pos</label>
    <input type="text" id="kodeposskk" name="kodeposkk">
    <br>
    <br>
    <h4>II. DATA INDIVIDU</h4>
    <label for="namadi">1. Nama Lengkap</label>
    <input type="text" id="namadi" nama="namadi">
    <br>
    <label for="gelardi">2. Gelar</label>
    <select class="gelardi">
        <option selected>Pilih</option>
        <option value="1">Diploma</option>
        <option value="2">Sarjana</option>
        <option value="3">Magister</option>
        <option value="4">Doktor / Profesor</option>
        <option value="5">Tidak Ada</option>
    </select>
    <br>
    <label for="alamatdi">3. Alamat Sebelumnya</label>
    <input type="text" id="alamatdi" nama="alamatdi">
    <label for="kodeposdi">Kode Pos</label>
    <input type="text" id="kodeposdi" nama="kodeposdi">
    <br>
    <label for="paspordi">4. No Paspor</label>
    <input type="text" id="paspordi" nama="paspordi">
    <br>
    <label for="jeniskelamindi">5. Jenis Kelamin</label>
    <select class="jeniskelamindi">
        <option selected>Pilih</option>
        <option value="1">Laki-Laki</option>
        <option value="2">Perempuan</option>
    </select>
    <br>
    <label for="tempatlahirdi">6. Tempat Lahir</label>
    <input type="text" id="tempatlahirdi" nama="tempatlahirdi">
    <br>
    <label for="">7. Tanggal Lahir</label>
    <input type="date">
    <br>
    <label for="umurdi">8. Umur</label>
    <input type="text" id="umurdi" nama="umurdi">
    <br>
    <label for="noakadi">9. No Akta Kelahiran/Surat Kenal Lahir</label>
    <input type="text" id="noakadi" nama="noakadi">
    <br>
    <label for="goldarid">10. Golongan Darah</label>
    <select class="goldarid">
        <option selected>Pilih</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">AB</option>
        <option value="4">O</option>
        <option value="5">A+</option>
        <option value="6">A-</option>
        <option value="7">B+</option>
        <option value="8">B-</option>
        <option value="9">AB+</option>
        <option value="10">AB-</option>
        <option value="11">O+</option>
        <option value="12">O-</option>
        <option value="13">Tidak tahu</option>
    </select>
    <br>
    <label for="agamaid">11. Agama/Kepercayaan</label>
    <select class="agamaid">
        <option selected>Pilih</option>
        <option value="1">Islam</option>
        <option value="2">Kristen</option>
        <option value="3">Katholik</option>
        <option value="4">Hindu</option>
        <option value="5">Budha</option>
        <option value="6">Khong Hucu</option>
        <option value="7">Lainnya</option>
    </select>
    <br>
    <label for="statusid">12. Status/Hubungan Dalam Keluarga</label>
    <select class="statusid">
        <option selected>Pilih</option>
        <option value="1">Suami</option>
        <option value="2">Istri</option>
        <option value="3">Anak</option>
    </select>
    <br>
    <label for="pendidikanid">13. Pendidikan Terakhir</label>
    <select class="pendidikanid">
        <option selected>Pilih</option>
        <option value="1">Tidak/Belum Sekolah</option>
        <option value="2">Tidak tamat SD/Sederajat</option>
        <option value="3">Tamat SD/Sederajat</option>
        <option value="4">SLTP/Sederajat</option>
        <option value="5">SLTA/Sederajat</option>
        <option value="6">Diploma I/II</option>
        <option value="7">Akademi/Diploma III/S.Muda</option>
        <option value="8">Diploma IV/Strata I</option>
        <option value="9">Strata II</option>
        <option value="10">Strata III</option>
    </select>
    <br>
    <h4>III. DATA ORANG TUA</h4>
    <label for="nikibu">1. NIK Ibu</label>
    <br>
    <input type="text" id="nikibu" nama="nikibu">
    <br>
    <label for="namaibu">2. Nama Lengkap Ibu</label>
    <br>
    <input type="text" id="namaibu" nama="namaibu">
    <br>
    <label for="nikayah">3. NIK Ayah</label>
    <br>
    <input type="text" id="nikayah" nama="nikayah">
    <br>
    <label for="namaayah">4. Nama Lengkap Ayah</label>
    <br>
    <input type="text" id="namaayah" nama="namaayah">
    <br>
    <input type="checkbox" id="pernyataan" name="pernyataan">
    <label for="pernyataan">Demikian formulir ini saya isi dengan sesungguhnya apabila keterangan tidak sesuai dengan keadaan sebenarnya, saya bersedia dikenakan sanksi sesuai ketentuan perundang-undangan yang berlaku</label>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
